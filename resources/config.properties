# Title for the validator's web UI.
validator.uploadTitle = Kohesio validator
# A single validation type named 'core' is defined. Additional types can be defined in a comma-separated manner.
# Configured validation types figure as postfixes in subsequent properties.
validator.type = core
# The label to display in the web UI for the defined validation types (currently hidden as there is only a single type).
validator.typeLabel.core = Core Kohesio CSV specification
# The relative path to the Table Schema file to use per validation type.
# Remote schemas can also be defined as (e.g. for the 'core' type): validator.schemaFile.core.remote.0.url = [URI]
validator.schemaFile.core = schemas/schema.json
# The HTML to produce the custom banner content for Kohesio.
validator.bannerHtml = <div> <div style="display: table; width:100%;"> <div style="display: table-row;"> <div style="display: table-cell; width:240px; cursor: pointer" onclick="window.location.href=&#39;upload&#39;"> <div aria-label="European Commission logo" role="img" style="background-image: url('https://www.itb.ec.europa.eu/files/ec_banner_logo.svg');background-size: cover;height:66px;"></div></div><div style="cursor: pointer; display: table-cell; vertical-align: middle; padding-left: 8px; padding-top: 15px; width:270px;" onclick="window.location.href=&#39;upload&#39;"> <div><span style="font-size: x-large;">Kohesio Open Projects</span></div><div style="margin-top: -5px;"><span style="font-size: smaller;font-weight: bold;">Project Information Portal for Regional Policy</span></div></div><div style="display: table-cell;vertical-align: middle;padding-top: 20px;text-align: center;"> <div> <span style="font-size: xx-large; cursor: pointer;" onclick="window.location.href=&#39;upload&#39;">CSV Data Validator</span> </div></div></div></div><hr/> <div class="bg-warning" style="padding: 10px; border-radius: 5px; border: 1px solid #c6a600; margin-bottom: 10px;"> The Kohesio data specification is currently in development. As such the current service is offered as a <strong>beta version</strong>. </div><div style="padding-top: 10px;padding-bottom:10px;"> <p>This service allows you validate your data against the <a href="https://raw.githubusercontent.com/ISAITB/validator-resources-kohesio/master/resources/schemas/schema.json">CSV data import format</a> expected by <a href="https://kohesio.eu/">Kohesio</a>. Access to this service is anonymous and no data, nor validation reports, are retained following its use. The service is also offered via <a href="https://www.itb.ec.europa.eu/csv/soap/kohesio/validation?wsdl">SOAP API</a> to facilitate machine-to-machine integration. </p></div></div>