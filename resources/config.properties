# Title for the validator's web UI.
validator.uploadTitle = Kohesio validator
# A single validation type named 'core' is defined. Additional types can be defined in a comma-separated manner.
# Configured validation types figure as postfixes in subsequent properties.
validator.type = core
# The label to display in the web UI for the defined validation types (currently hidden as there is only a single type).
validator.typeLabel.core = Core Kohesio CSV specification
# The relative path to the Table Schema file to use per validation type.
# Remote schemas can also be defined as (e.g. for the 'core' type): validator.schemaFile.core.remote.0.url = [URI]
validator.schemaFile.core = schemas/schema.json
# Allow users to select the field delimiter character (if not the comma ',' is used).
validator.input.delimiter.core = optional
# Whether to use Java-based date formats given that support for non-zero leading date parts in python formatting is not ideal.
validator.javaBasedDateFormats.core = false
# Prevent available enum values from being displayed in report messages.
validator.displayEnumValuesInMessages.core = false
# The HTML to produce the custom banner content for Kohesio.
validator.bannerHtml = <div style="border-bottom: 1px solid #eee;"> <div style="display: table; width:100%; padding-bottom: 20px; margin-bottom: 20px; border-bottom: 1px solid #eee;"> <div style="display: table-row;"> <div style="display: table-cell; width:240px; cursor: pointer; vertical-align: middle;" onclick="window.location.href=&#39;upload&#39;"> <div aria-label="European Commission logo" role="img" style="background-image: url('https://www.itb.ec.europa.eu/files/ec_banner_logo.svg');background-size: cover;height:66px;"> </div></div><div style="cursor: pointer; display: table-cell; vertical-align: middle; padding-left: 8px; padding-top: 15px; width:270px;" onclick="window.location.href=&#39;upload&#39;"> <div><span style="font-size: x-large;">Kohesio Open Projects</span></div><div style="margin-top: -5px;"><span style="font-size: smaller;font-weight: bold;">Project Information Portal for Regional Policy</span></div></div><div style="display: table-cell;vertical-align: middle;padding-top: 20px;text-align: center;"> <div> <span style="font-size: xx-large; cursor: pointer;" onclick="window.location.href=&#39;upload&#39;">CSV Data Validator</span> </div></div></div></div><div class="bg-warning" style="padding: 15px; border-radius: 4px; border: 1px solid transparent; border-color: #faebcc; color:#8A6D3B; margin-bottom: 10px;"> This service is offered as a <strong>beta version</strong> linked to the Kohesio pilot phase for the 2014-2020 programming period. Its next version will be adapted to match the requirements of the 2021-2027 programming period, and complemented with a data template and relevant guidelines. </div><div style="padding-top: 10px;padding-bottom:10px;"> <p>This service allows you validate your data against the CSV data import format expected by <a href="https://kohesio.eu/">Kohesio</a>. Access to this service is anonymous and no data, nor validation reports, are retained following its use. The service is also offered via <a href="https://www.itb.ec.europa.eu/csv/soap/kohesio/validation?wsdl">SOAP API</a> (for machine-to-machine integration), <a href="https://hub.docker.com/repository/docker/isaitb/validator-kohesio">Docker image</a> (for on-premise use), and <a href="https://www.itb.ec.europa.eu/csv-offline/kohesio/validator.zip">command line tool</a> (for scripting and local validation of large datasets). </p><p>The input for the validator is expected to be provided in CSV format as defined by the <a href="https://joinup.ec.europa.eu/collection/semantic-interoperability-community-semic/solution/kohesio-validator/Specification">Kohesio Specification</a>. The specification details the:</p><ul> <li><STRONG>CSV syntax rules:</STRONG> the file must follow. Click <a href="#specificationTable" data-toggle="modal"data-target="#specificationTable">here</a> for the summary table.</li><li>The expected <STRONG>fields</STRONG> and their data types. Click <a href="#dataTypesTable" data-toggle="modal"data-target="#dataTypesTable">here</a> for the summary table.</li></ul> </div><div class="modal fade" id="specificationTable" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"> <h3>Specification</h3> </div><div class="modal-body"> <table class="table"> <thead> <tr> <th>Rule</th> <th>Field</th> <th>Definition</th> </tr></thead> <tbody> <tr> <td> <p>Add header row</p></td><td> <p>All</p></td><td> <p>A header row is expected to define the input's fields.</p><p><strong>Note</strong>: the header field names must match the one listed under "Field" in the table below.</p></td></tr><tr> <td> <p>Use comma (",") character for field definition</p></td><td> <p>All</p></td><td> <p>Within the header and each record, there may be one or more fields, separated by commas.&nbsp; Each line should contain the same number of fields throughout the file.&nbsp; Spaces are considered part of a field and should not be ignored.&nbsp; The last field in the record must not be followed by a comma.</p></td></tr><tr> <td> <p>Use line break for record definition.</p></td><td> <p>All</p></td><td> <p>Each record is located on a separate line, delimited by a line break.</p></td></tr></tbody> </table> </div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div><div class="modal fade" id="dataTypesTable" role="dialog"> <div class="modal-dialog modal-lg" style="width: 90%; max-width: 1140px;"> <div class="modal-content"> <div class="modal-header"> <h3>Field constraints and definition</h3> </div><div class="modal-body"> <table class="table"> <thead> <tr> <th>Field</th> <th>Data type</th> <th>Required</th> <th>Definition</th> </tr></thead> <tbody> <tr> <td> <p>Operation_Unique_Identifier</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>Any unique ID.</p></td></tr><tr> <td> <p>CountryID</p></td><td> <p>string*</p></td><td> <p>No</p></td><td> <p>Country's ID for the programme.</p><p><strong>Note</strong>: see <a href="#CountryID">the table below</a> to check the accepted values. &nbsp;</p></td></tr><tr> <td> <p>Operation_Name_Programme_Language</p></td><td> <p>string</p></td><td> <p>Yes</p></td><td> <p>Action's name expressed in the MS' official language.</p></td></tr><tr> <td> <p>Operation_Name_English</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>Action's name expressed in English.</p></td></tr><tr> <td> <p>Country</p></td><td> <p>string</p></td><td> <p>Yes</p></td><td> <p>Fixed value pre-filled by country.</p></td></tr><tr> <td> <p>Location_Indicator_Postcode</p></td><td> <p>string</p></td><td> <p>Yes*</p></td><td> <p>The field corresponding to the programme address postcode.</p><p>The field corresponding to the programme regional NUTS code.</p><p><strong>Note: </strong>At least one of the following fields must be present: Location_Indicator_NUTS_code, Location_Indicator_latitude_longitude or Location_Indicator_Postcode.</p></td></tr><tr> <td> <p>Operation_Start_Date</p></td><td> <p>date</p></td><td> <p>Yes</p></td><td> <p>The start date of the operation expressed in <em>DD/MM/YYYY </em>format. I.e., 01/01/2021.</p><p><strong>Note:</strong> start date must always be before the date set in Operation_End_Date field.</p></td></tr><tr> <td> <p>Operation_Expected_End_Date</p></td><td> <p>date</p></td><td> <p>No</p></td><td> <p>The expected ending date of the operation expressed in DD/MM/YYYY format. I.e., 01/01/2021.</p></td></tr><tr> <td> <p>Operation_End_Date</p></td><td> <p>date</p></td><td> <p>Yes</p></td><td> <p>The actual ending date of the operation expressed in DD/MM/YYYY format. I.e., 01/01/2021.</p><p><strong>Note:</strong> end date must always be after the date set in Operation_Start_Date field.</p></td></tr><tr> <td> <p>CoFinancing_Rate</p></td><td> <p>number</p></td><td> <p>Yes</p></td><td> <p>The approved co-financed percentage of the operation's budget, expressed as a decimal number (e.g. 0.5 for 50%).</p></td></tr><tr> <td> <p>Total_Eligible_Expenditure_amount</p></td><td> <p>number</p></td><td> <p>Yes</p></td><td> <p>Total expenditure amount eligible for financing, including decimals.</p></td></tr><tr> <td> <p>Total_Eligible_Expenditure_Currency</p></td><td> <p>string*</p></td><td> <p>Yes</p></td><td> <p>The currency of the total eligible expenditure amount.</p><p><strong>Note</strong>: see <a href="#Total_Eligible_Expenditure_Currency">the table below</a> to check the accepted values.&nbsp;</p></td></tr><tr> <td> <p>Total_Eligible_Expenditure_Exchange_Rate</p></td><td> <p>number</p></td><td> <p>No*</p></td><td> <p>The exchange rate applicable to the total eligible expenditure if in a currency different to Euro.</p><p><strong>Note: </strong>the field will be mandatory when the currency code is different to EUR.</p></td></tr><tr> <td> <p>Location_Indicator_NUTS_code</p></td><td> <p>string</p></td><td> <p>Yes*</p></td><td> <p>The field corresponding to the programme regional NUTS code.</p><p><strong>Note: </strong>At least one of the following fields must be present: Location_Indicator_NUTS_code, Location_Indicator_latitude_longitude or Location_Indicator_Postcode.</p></td></tr><tr> <td> <p>Beneficiary_Name</p></td><td> <p>string</p></td><td> <p>Yes</p></td><td> <p>The name of the person or entity to which the operation belongs. To be anonymised if individual person name.</p></td></tr><tr> <td> <p>Location_Indicator_latitude_longitude</p></td><td> <p>geopoint</p></td><td> <p>Yes*</p></td><td> <p>The field corresponding to the programme address expressed as a geopoint object.</p><p><strong>Note: </strong>At least one of the following fields must be present: Location_Indicator_NUTS_code, Location_Indicator_latitude_longitude or Location_Indicator_Postcode.</p></td></tr><tr> <td> <p>Category_Of_Intervention</p></td><td> <p>number</p></td><td> <p>Yes</p></td><td> <p>Based on the list defined in <a href="https://eur-lex.europa.eu/legal-content/EN/TXT/?uri=CELEX%3A32014R0215#d1e32-71-1">Annex I</a> of the Commission Implementing Regulation (EU) No 215/2014.</p></td></tr><tr> <td> <p>Fund_Code</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>Corresponding to the CF, EAFRD, EMFF, ENI, ERDF, ESF, YEI and IPA II funds.</p><p><strong>Note</strong>: See <a href="#Fund_Code">the table below</a> to check the accepted values.&nbsp;</p></td></tr><tr> <td> <p>Programme_Code</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>N/A</p><p><strong>Note</strong>: See <a href="#Programme_Code">the table below</a> to check the accepted values.&nbsp;</p></td></tr><tr> <td> <p>Operation_Summary_English</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>The operation summary expressed in English.</p></td></tr><tr> <td> <p>Operation_Summary_Programme_Language</p></td><td> <p>string</p></td><td> <p>Yes</p></td><td> <p>The operation summary expressed in its original language.</p></td></tr><tr> <td> <p>Programming_Period</p></td><td> <p>string</p></td><td> <p>Yes</p></td><td> <p>Corresponding to the two periods in which Kohesio activity has been taking place: 2014-2020 and 2021-2027.</p><p><strong>Note</strong>: See <a href="#Programming_Period">the table below</a> to check the accepted values.&nbsp;</p></td></tr><tr> <td> <p>Programme_Name</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>A human readable version of the program name.</p></td></tr><tr> <td> <p>Program_Priority_Axis_Code</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>To use the codes corresponding to the <a href="https://ec.europa.eu/regional_policy/en/policy/how/priorities">11 thematic</a> objectives set on the Cohesion Policy.</p></td></tr><tr> <td> <p>Program_Priority_Axis_Name</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>To use the names corresponding to the 11 thematic objectives set on the Cohesion Policy.</p></td></tr><tr> <td> <p>Program_Specific_Objective_Code</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>N/A</p></td></tr><tr> <td> <p>Program_Specific_Objective_Name</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>N/A</p></td></tr><tr> <td> <p>Program_Thematic_Objective_Code</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>N/A</p></td></tr><tr> <td> <p>Program_Thematic_Objective_Name</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>N/A</p></td></tr><tr> <td> <p>Fund_Name</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>A human readable version of the fund name.</p></td></tr><tr> <td> <p>Date_Of_Last_Update</p></td><td> <p>date</p></td><td> <p>No</p></td><td> <p>Date of the last update on the operation's status express in DD/MM/YYYY format. I.e., 01/01/2021.</p></td></tr><tr> <td> <p>Beneficiary_Unique_Identifier</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>Unique identifier of the beneficiary, such as a VAT or registration number.</p></td></tr><tr> <td> <p>Social_Media_Links</p></td><td> <p>string</p></td><td> <p>No</p></td><td> <p>URLs from Facebook, Twitter, YouTube, etc.</p><p>If more than one, to be separated by spaces.</p></td></tr></tbody> </table> <h3>Expected values for enumerations</h3> <p>For the following fields, only the values detailed in the table below are accepted:</p><table class="table"> <thead> <tr> <th>Field</th> <th>Data type</th> <th>Value</th> </tr></thead> <tbody> <tr> <td> <p><a id="CountryID">CountryID</a></p></td><td> <p>string</p></td><td> <p>Country codes listed in the <a href="https://op.europa.eu/en/web/eu-vocabularies/dataset/-/resource?uri=http://publications.europa.eu/resource/dataset/country">Country authority table</a> maintained by the <a href="https://op.europa.eu/en/web/eu-vocabularies/authority-tables">Publications Office</a>.</p></td></tr><tr> <td> <p><a id="Total_Eligible_Expenditure_Currency">Total_Eligible_Expenditure_Currency</a></p></td><td> <p>String</p></td><td> <p>Currency codes listed in the <a href="https://op.europa.eu/en/web/eu-vocabularies/dataset/-/resource?uri=http://publications.europa.eu/resource/dataset/currency">Currency authority table</a> maintained by the <a href="https://op.europa.eu/en/web/eu-vocabularies/authority-tables">Publications Office</a>.</p></td></tr><tr> <td> <p><a id="Programming_Period">Programming_Period</a></p></td><td> <p>String</p></td><td> <p>"2014-2020" or "2021-2027".</p></td></tr><tr> <td> <p><a id="Fund_Code">Fund_Code</a></p></td><td> <p>String</p></td><td> <p><strong>One</strong> of the following:</p><p>"CF", "EAFRD", "EMFF", "ENI", "ERDF", "ESF", "YEI", "IPA II"</p></td></tr><tr> <td> <p><a id="Programme_Code">Programme_Code</a></p></td><td> <p>String</p></td><td> <p>Codes listed in the <a data-entity-type="file" data-entity-uuid="251121b9-9b50-4fcf-95af-93ef3f907bf3" href="/sites/default/files/inline-files/programme_code_values.xlsx">programme code list</a>.</p></td></tr></tbody> </table> </div><div class="modal-footer"><button type="button" class="btn btn-default" data-dismiss="modal">Close</button></div></div></div></div></div></div>

validator.differentInputFieldCountViolation.core = none
# Show an information message if the sequence of input fields doesn't match the schema.
validator.differentInputFieldSequenceViolation.core = none
# Show an information message for fields not define in the schema.
validator.unknownInputFieldViolation.core = info
# Show an error if an optional schema field is not defined in the input field headers.
validator.unspecifiedSchemaFieldViolation.core = info
# Don't show anything if the casing of fields doesn't match that of the schema.
validator.inputFieldCaseMismatchViolation.core = none
# Show an error if duplicate field headers are defined in the input.
validator.duplicateInputFieldsViolation.core = error
# Show an error if multiple input fields map to the same schema field (e.g. via different casing).
validator.multipleInputFieldsForSchemaFieldViolation.core = error
#
# Custom rules configuration.
#
validator.defaultPlugins.0.jar   = plugins/validator-plugin-kohesio-jar-with-dependencies.jar
validator.defaultPlugins.0.class = eu.europa.ec.itb.kohesio.PluginInterface